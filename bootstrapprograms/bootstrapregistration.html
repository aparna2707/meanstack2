<html>

<head>
    <title>Bootstrap Registration Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Register here!</h1>
            <div class="form-group">
                <label for="">first name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">last name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">phone number</label>
                <input type="phone number" class="form-control">
            </div>
            <div class="form-control">
                <label for="">select gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">male</label>
                    
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">

                    <label class="form-check-input" for="inlineRadio2">female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">select course</label>
                <select name="" id="" class="form-control">
                    <option value="">mean</option>
                    <option value="">django</option>
                    <option value="">software testing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">password</label>
                <input type="password" name="" id="" class="form-control">
            </div>

            <button class="btn btn-success">register</button>


        </div>
    </div>
</body>

</html>
